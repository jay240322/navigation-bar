<!DOCTYPE html>
<html>
     <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <title>
             demoo
          </title>
          <link rel="stylesheet"href="4.css">
     </head>
       <body>
         <div class="main">
             <div class="navbar">
                 <div class="pop"><i class="fa-solid fa-bars"></i></div>
                 <div class="nav">Home</div>
                 <div class="nav">More</div>
                 <div class="nav">About</div>
                 <div class="nav">Support</div>
                 <div class="nav">Plans</div>
                 <div class="nav"><i class="fa-solid fa-user"></i></div>
             </div>
             <div class="bottom">
                 <div class="right">
                      <div class="right-container">Home</div>
                      <div class="right-container">More</div>
                      <div class="right-container">About</div>
                      <div class="right-container">Subscription</div>
                 </div>
                 <div class="left">
                     <div class="container"><img src="i1.jpeg"class="img"></div>
                     <div class="container"><img src="i2.jpg"class="img"></div>
                     <div class="container"><img src="i3.jpeg"class="img"></div>
                     <div class="container"><img src="i4.jpeg"class="img"></div>
                     <div class="container"><img src="i5.jpg"class="img"></div>
                     <div class="container"><img src="i6.jpeg"class="img"></div>
                     <div class="container"><img src="i7.jpeg"class="img"></div>
                     <div class="container"><img src="i8.jpeg"class="img"></div>
                 </div>
             </div>
         </div>
         <script src="jquery.js"></script>
         <script>
       $(document).ready(function(){
         $(".pop").click(function(){ 
          $(".right").hide(); 
          $(".left").css("width", "100%");
           });
           $(".pop").dblclick(function(){
            $(".right").show();
           })
            }); 
           </script>
       </body>
</html>
